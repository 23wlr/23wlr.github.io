<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .showcase h1 {
            margin-top: 0;
            font-size: 55px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .showcase p {
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .bio, .skills, .contact {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .bio h2, .skills h2, .contact h2 {
            text-align: center;
            color: #333;
        }
        .bio p, .contact p {
            text-align: justify;
        }
        .skills {
            background: #333;
            color: #fff;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            padding: 10px;
            border-bottom: 1px #fff dotted;
        }
        .skills li:last-child {
            border-bottom: none;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>歡迎來到我的個人簡介</h1>
            <p>這裡展示了我的背景、技能和聯絡方式。</p>
        </div>
    </section>

    <section id="about" class="bio container">
        <h2>關於我</h2>
        <p>你好，我是23wlr，一名學生。我擁有足球冠軍，並且球齡9年有多年的經驗。我熱愛學習新技術並應用於實際項目中。</p>
    </section>

    <section id="skills" class="skills container">
        <h2>技能</h2>
        <ul>
            <li>牛尾巴</li>
            <li>馬賽迴旋</li>
            <li>彩虹</li>
            <li>踩風車</li>
        </ul>
    </section>

    <section id="contact" class="contact container">
        <h2>聯絡我</h2>
        <p>如果你對我的工作感興趣，請隨時聯絡我：</p>
        <p>Email: <a href="mailto:c112156138@example.com">c112156138@example.com</a></p>
    </section>

    <footer>
        <p>版權所有 &copy; 2024 23wlr</p>
    </footer>
</body>
</html>
